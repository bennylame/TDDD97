<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="jsonpatch.min.js" type="text/javascript"></script>
    <script src="node_modules/requirejs/require.js" type=text/javascript"></script>
    <script src="d3/d3.js" type="text/javascript"></script>

    <!--- Pure CSS -->
    <link rel="stylesheet" href="pure/pure.css">
    <link rel="stylesheet" href="pure/grids-responsive.css">


    <title>Twidder Inc By Benny</title>

</head>
<body>

<div class="chart"></div>


<script>
    var data = [30, 86, 168, 281, 303, 365];

    d3.select(".chart")
        .selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .style("width", function (d) {
            return d + "px";
        })
        .text(function (d) {
            return d;
        });

</script>
</body>
</html>
