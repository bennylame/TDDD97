<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="jsonpatch.min.js" type="text/javascript"></script>

    <!--- Pure CSS -->
    <link rel="stylesheet" href="pure/pure.css">
    <link rel="stylesheet" href="pure/grids-responsive.css">

    <title>Twidder Inc By Benny</title>

</head>
<body>
<div class="pure-g" style="justify-content: center;">
    <div class="pure-u-1 pure-u-md-1 pure-u-lg-2-3 profile-space-top">
        <div class="menutab pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li></li>
                <li class="pure-menu-item"><a href="#" id="homebtn" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#" id="browsebtn" class="pure-menu-link">Browse</a></li>
                <li class="pure-menu-item"><a href="#" id="accountbtn" class="pure-menu-link">Account</a></li>
                <li class="pure-menu-item"><a href="#" id="signoutbtn" class="logout">Logout</a></li>
            </ul>
        </div>
        <!-- HOME -->
        <div id="home" class="tabcontent">
            <div class="pure-u-1 pure-u-md-1-4 pure-u-lg-1-3">
                <div class="personalinfo">
                    <h1>HOME</h1>
                    <ul>
                        <li>
                            <p id="nameandgender">Beny Lam</p>
                        </li>
                        <li>
                            <p id="email">Nej@hotmaik</p>
                        </li>
                        <li>
                            <p id="country">Sweden</p>
                        </li>
                        <li>
                            <p id="city">Link√∂ping</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-3-5 pure-u-lg-5-8">
                <div class="wall">
                    <div class="posts">
                        <span id="entries"></span>
                    </div>
                    <div class="message">
                        <form class="pure-form">
                            <textarea id="message" class="pure-input-1" placeholder="Write a post"></textarea>
                            <label id="counter"></label>
                            <div class="buttons">
                                <a href="#" id="post">Post</a>
                                <a href="#" id="update">Update wall</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- BROWSE -->
        <div id="browse" class="tabcontent">
            <div class="pure-u-1 pure-u-md-1-4 pure-u-lg-1-3">
                <div class="personalinfo">
                    <h1>BROWSE</h1>
                    <ul>
                        <li>
                            <p id="nameandgenderB"></p>
                        </li>
                        <li>
                            <p id="emailB"></p>
                        </li>
                        <li>
                            <p id="countryB"></p>
                        </li>
                        <li>
                            <p id="cityB"></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-3-5 pure-u-lg-5-8">
                <div class="wall">
                    <div class="search">
                            <input type="text" class="pure-input-rounded" name="browseUser" id="browseUser" required>
                            <a class="pure-button" id="findUser">Search</a>
                    </div>
                    <div class="posts">
                        <span id="entriesB"></span>
                    </div>
                    <div class="message">
                        <textarea id="messageB" placeholder="Write a post"></textarea>
                        <label id="counterB"></label>
                        <div class="buttons">
                            <a href="#" id="postB">Post</a>
                            <a href="#" id="updateB">Update wall</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ACCOUNT-->
        <div id="account" class="tabcontent">
            <div class="pure-u-1 pure-u-md-1-4 pure-u-lg-1-3">
                <h1>ACCOUNT</h1>
                <div id="left">
                    <ul>
                        <li><a id="changepassword">Change password</a></li>
                        <li><a id="signout">Logout</a></li>
                    </ul>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-3-5 pure-u-lg-5-8">

                <div id="newpassword">
                    <li>
                        <div class="login__form__label"><label for="oldpassword">Old password</label></div>
                        <div class="login__form__element"><input type="password" name="password" id="oldpassword"
                                                                 required>
                        </div>
                    </li>
                    <li>
                        <div class="login__form__label"><label for="newpassword">New password</label></div>
                        <div class="login__form__element"><input type="password" name="password" id="password"
                                                                 required>
                        </div>
                    </li>
                    <li>
                        <div class="login__form__label"><label for="repassword">Repeat new password</label></div>
                        <div class="login__form__element"><input type="password" name="repassword" id="repassword"
                                                                 required>
                        </div>
                    </li>
                    <li>
                        <div class="login__form__element"><a id="save" class="save">Save</a></div>
                    </li>
                    <p id="short"></p>
                    <p id="mismatch"></p>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
