<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="jsonpatch.min.js" type="text/javascript"></script>

    <!--- Bootstrap
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="pure/pure.css">
    <link rel="stylesheet" href="pure/grids-responsive.css">

    <title>Twidder Inc By Benny</title>

</head>

<body>
<div id="view">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
            <img src="wimage.png"/>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="login">
                <form name="loginForm" id="loginForm" class="pure-form-aligned" method="post">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="loginmail">Email</label>
                            <input type="email" name="loginmail" id="loginmail"/>
                        </div>
                        <div class="pure-control-group">
                            <label for="loginpass">Password</label>
                            <input type="password" name="loginpass" id="loginpass"
                                   class="form-control" required/><
                        </div>
                        <div class="pure-control-group">
                            <p id="error"></p>
                            <p id="demo"></p>
                            <button type="submit" name="login">
                                Sign in
                            </button>
                        </div>
                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Submit</button>
                        </div>
                        <!--  <div class="login__form__element"><input type="submit" name="login" value="Login"></div>-->
                    </fieldset>
                </form>
            </div>
            <div class="signup">
                <h2>Sign up here!</h2>
                <form name="signupForm" id="signupForm" class="pure-form" method="post">
                    <ul>
                        <li>
                            <div class="login__form__label"><label for="firstname">First name</label></div>
                            <div class="login__form__element"><input type="text" name="firstname" id="firstname"
                                                                     placeholder="e.g. Tomas" required/>
                            </div>
                        </li>
                        <li>
                            <div class="login__form__label"><label for="familyname">Family name</label></div>
                            <div class="login__form__element"><input type="text" name="familyname" id="familyname"
                                                                     placeholder="e.g. Waltz" required/>
                            </div>
                        </li>
                        <li>
                            <div class="login__form__label"><label for="gender">Gender</label></div>
                            <div class="login__form__element">
                                <select name="gender" id="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Cat">Cat</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <div class="login__form__label"><label for="city">City</label></div>
                            <div class="login__form__element"><input type="text" name="city" id="city"
                                                                     placeholder="e.g. LinkÃ¶ping" required/>
                            </div>
                        </li>
                        <li>
                            <div class="login__form__label"><label for="country">Country</label></div>
                            <div class="login__form__element"><input type="text" name="country" id="country"
                                                                     placeholder="e.g. Sweden" required/>
                            </div>
                        </li>
                        <li>
                            <div class="login__form__label"><label for="email">Email</label></div>
                            <div class="login__form__element"><input type="email" name="email" id="email"
                                                                     placeholder="Enter your email"
                                                                     required/></div>
                        </li>
                        <li>
                            <div class="login__form__label"><label for="password">Password</label></div>
                            <div class="login__form__element"><input type="password" name="password" id="password"
                                                                     required/>
                            </div>
                        </li>
                        <li>
                            <div class="login__form__label"><label for="repassword">Repeat password</label></div>
                            <div class="login__form__element"><input type="password" name="repassword"
                                                                     id="repassword" required></div>
                        </li>
                        <li>
                            <div class="login__form__label">
                                <p id="short"></p>
                                <p id="mismatch"></p>
                                <p id="result" style="color: black; font-size:10px;"></p></div>
                            <div class="login__form__element"><input type="submit" name="signup" id="signup"
                                                                     value="Sign Up"></div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
