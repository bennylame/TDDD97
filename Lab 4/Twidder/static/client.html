    <!------- WELCOME VIEW ------>
    <script type=”text/view” id="welcomeview">
 <div class="pure-g welcome-space-top" style="justify-content: center; ">
        <div class="pure-u-1 pure-u-md-1 pure-u-lg-1-4">
            <fieldset>
                <img class="pure-img" src="wimage.png"/>
            </fieldset>
        </div>
        <div class="pure-u-1 pure-u-md-1 pure-u-lg-1-4 bigger-font">
            <form name="loginForm" id="loginForm" class="pure-form-aligned" method="post">
                <fieldset>
                    <div class="pure-control-group some-padding">
                        <label for="loginmail">Email</label>
                        <input type="email" name="loginmail" id="loginmail"/>
                    </div>
                    <div class="pure-control-group some-padding">
                        <label for="loginpass">Password</label>
                        <input type="password" name="loginpass" id="loginpass"
                               class="form-control" required/>
                    </div>
                    <div class="pure-controls">
                        <p id="error"></p>
                        <p id="demo"></p>
                        <button type="submit" class="pure-button pure-button-primary" name="login">
                            Sign in
                        </button>
                    </div>
                </fieldset>
            </form>
            <h2>Sign up here!</h2>
            <form name="signupForm" id="signupForm" class="pure-form-aligned" method="post">
                <fieldset>
                    <div class="pure-control-group some-padding">
                        <label for="firstname">First name</label>
                        <input type="text" name="firstname" id="firstname"
                               placeholder="e.g. Tomas" required/>
                    </div>
                    <div class="pure-control-group some-padding">
                        <label for="familyname">Family name</label>
                        <input type="text" name="familyname" id="familyname"
                               placeholder="e.g. Waltz" required/>
                    </div>
                    <div class="pure-control-group some-padding">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="pure-input-1-2" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Cat">Cat</option>
                        </select>
                    </div>
                    <div class="pure-control-group some-padding">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="e.g. Linköping" required/>
                    </div>
                    <div class="pure-control-group some-padding">
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country" placeholder="e.g. Sweden" required/>
                    </div>
                    <div class="pure-control-group some-padding">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required/>
                    </div>
                    <div class="pure-control-group some-padding">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required/>
                    </div>
                    <div class="pure-control-group some-padding">
                        <label for="repassword">Repeat password</label>
                        <input type="password" name="repassword" id="repassword" required>
                    </div>
                    <div class="pure-controls">
                        <p id="short"></p>
                        <p id="mismatch"></p>
                        <p id="result" style="color: black; font-size:10px;"></p>
                        <input type="submit" class="pure-button pure-button-primary" name="signup" id="signup"
                               value="Sign Up">
                    </div>
                </fieldset>
            </form>
        </div>













    </script>

    <!------- PROFILE VIEW ------>
    <script type="text/view" id="profileview">
<div class="pure-g" style="justify-content: center;">
    <div class="pure-u-1 pure-u-md-1 pure-u-lg-2-3 profile-space-top">
        <div class="menutab pure-menu pure-menu-horizontal smaller-font">
            <ul class="pure-menu-list">
                <li></li>
                <li class="pure-menu-item"><a id="homebtn" class="pure-menu-link tablinks">Home</a></li>
                <li class="pure-menu-item"><a id="browsebtn" class="pure-menu-link tablinks">Browse</a></li>
                <li class="pure-menu-item"><a id="accountbtn" class="pure-menu-link tablinks">Account</a></li>
                <li class="pure-menu-item"><a id="signoutbtn" class="pure-menu-link">Logout</a></li>
                <li class="pure-menu-item"></li>
            </ul>
        </div>
        <!-- HOME -->
        <div id="home" class="tabcontent">
            <div class="pure-u-1 pure-u-md-1-4 pure-u-lg-1-3">
                <div class="personalinfo">
                    <h1>HOME</h1>
                    <ul>
                        <li>
                            <p id="nameandgender"></p>
                        </li>
                        <li>
                            <p id="email"></p>
                        </li>
                        <li>
                            <p id="country"></p>
                        </li>
                        <li>
                            <p id="city"></p>
                        </li>
                    </ul>
                </div>
                <div class="chart">
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-3-5 pure-u-lg-5-8">
                <div class="wall">
                    <div class="posts">
                        <span id="entries"></span>
                    </div>
                    <div class="message">
                        <form class="pure-form">
                            <textarea id="message" class="pure-input-1" ondrop="drop(event)" placeholder="Write a post"></textarea>
                            <label id="counter"></label>
                            <div class="buttons">
                                <a href="#" id="post">Post</a>
                                <a href="#" id="update">Update wall</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- BROWSE -->
        <div id="browse" class="tabcontent">
            <div class="pure-u-1 pure-u-md-1-4 pure-u-lg-1-3">
                <div class="personalinfo">
                    <h1>BROWSE</h1>
                    <ul>
                        <li>
                            <p id="nameandgenderB"></p>
                        </li>
                        <li>
                            <p id="emailB"></p>
                        </li>
                        <li>
                            <p id="countryB"></p>
                        </li>
                        <li>
                            <p id="cityB"></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-3-5 pure-u-lg-5-8">
                <div class="wall">
                    <div class="search">
                            <input type="text" class="pure-input-rounded" name="browseUser" id="browseUser" required>
                            <a class="pure-button" id="findUser">Search</a>
                    </div>
                    <div class="posts">
                        <span id="entriesB"></span>
                    </div>
                    <div class="message">
                        <textarea id="messageB" placeholder="Write a post"></textarea>
                        <label id="counterB"></label>
                        <div class="buttons">
                            <a href="#" id="postB">Post</a>
                            <a href="#" id="updateB">Update wall</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ACCOUNT-->
        <div id="account" class="tabcontent">
            <div class="pure-u-1 pure-u-md-1-4 pure-u-lg-1-3">
                <h1>ACCOUNT</h1>
                <div id="left">
                    <ul>
                        <li><a id="changepassword">Change password</a></li>
                        <li><a id="signout">Logout</a></li>
                    </ul>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-3-5 pure-u-lg-5-8">

                <div id="newpassword">
                    <li>
                        <div class="login__form__label"><label for="oldpassword">Old password</label></div>
                        <div class="login__form__element"><input type="password" name="password" id="oldpassword"
                                                                 required>
                        </div>
                    </li>
                    <li>
                        <div class="login__form__label"><label for="newpassword">New password</label></div>
                        <div class="login__form__element"><input type="password" name="password" id="password"
                                                                 required>
                        </div>
                    </li>
                    <li>
                        <div class="login__form__label"><label for="repassword">Repeat new password</label></div>
                        <div class="login__form__element"><input type="password" name="repassword" id="repassword"
                                                                 required>
                        </div>
                    </li>
                    <li>
                        <div class="login__form__element"><a id="save" class="save">Save</a></div>
                    </li>
                    <p id="short"></p>
                    <p id="mismatch"></p>
                </div>
            </div>
        </div>
    </div>
</div>








    </script>
